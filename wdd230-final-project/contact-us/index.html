<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact us page for Temple Inn & Suites - Have questions? Contact us and send in your comments or concerns">
    <title>Temple Inn & Suites - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gantari&family=Merriweather:wght@300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/small.css">
    <link rel="stylesheet" href="../css/medium.css">
    <link rel="stylesheet" href="../css/large.css">
    <link rel="stylesheet" href="../css/normalize.css">
</head>

<body>
    <header>
        <figure class="logoWrapper">
            <a href="../">
                <img src="../images/logo_150x.webp" alt="Temple Inn & Suites Logo" loading="lazy">
                <h2>Temple Inn & Suites</h2>
            </a>
        </figure>
        <div class="navWrapper">
            <div class="navIcons">
                <button id="collapsingBtn" class="collapsingBtn"><span>&#9776;</span><span>X</span></button>
                <nav class="navBar">
                    <ul id="naviLinks" class="naviLinks">
                        <li class="navi naviTemples"><a href="../temples/">Temples</a></li>
                        <li class="navi naviReserve"><a href="../reservations/">Reservations</a></li>
                        <li class="navi naviService"><a href="../services/">Services</a></li>
                    </ul>
                </nav>
                <figure class="socialMediaLink">
                    <a href="https://facebook.com"><img class="socialMediaIcon" src="../images/facebook_50x.webp"
                            alt="Facebook link button" width="50" height="50"></a>
                    <a href="https://instagram.com"><img class="socialMediaIcon" src="../images/insta_50x.webp"
                            alt="Instagram link button" width="50" height="50"></a>
                </figure>
            </div>
        </div>
    </header>

    <main class="contactUsGrid">

        <h1>Contact Us</h1>

        <form method="get" action="contact-sent.html" class="contactForm">

            <fieldset>
                <legend>Contact Us Form</legend>

                <label for="fName" class="required">First Name: </label>
                <input type="text" name="fName" id="fName" min="1" max="50" required>

                <label for="mName">Middle Name (optional): </label>
                <input type="text" name="mName" id="mName" min="1" max="50">

                <label for="lName" class="required">Last Name: </label>
                <input type="text" name="lName" id="lName" min="1" max="50" required>
                
                <label for="date" class="required">Date: </label>
                <input type="date" id="date" name="date" required>

                <label for="email" class="required">Email: (temple@gmail.com)</label>
                <input type="email" name="email" id="email" required placeholder="temple@gmail.com" min="1" max="75">

                <label for="phone">Phone #: (999-999-9999)</label>
                <input type="tel" name="phone" id="phone" placeholder="999-999-9999" pattern="\d{3}-\d{3}-\d{4}">

                <label for="contact">Comments/Questions: </label>
                <textarea name="contact" id="contact" cols="29" rows="5"></textarea>

                <input class="makeReservationBtn" type="submit" value="Send Comments">
            </fieldset>
        </form>

        <section class="contactAddress">
            <h2>Temple Inn & Suites HQ</h2>
            <p><strong>Address: </strong>4800 Montgomery Ln #300, Bethesda, MD 20814</p>
            <figure>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6569.045647923628!2d-77.11725640599236!3d39.011282492505686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7cbfa25c4d6d9%3A0x724007a05c8f4c37!2s4800%20Montgomery%20Dr%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sja!2sus!4v1657563473188!5m2!1sja!2sus"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </figure>
        </section>

    </main>

    <footer class="mainFooter">

        <picture class="footerLogo">
            <img src="../images/logo_200x.webp" alt="Temple Inn & Suites Footer Logo">
        </picture>
        <div class="footerLinksContainer">
            <p><a href="../contact-us/">Contact Us</a> - <a href="../references/">References</a> - <a
                    href="../contact-us/">Google Maps</a></p>
            <hr>
            <p>4800 Montgomery Ln #300, Bethesda, MD 20814</p>
            <p>&copy;<span id="currentYear"></span> - Benjamin Fernelius - Last Modified: <span id="updateDate"></span>
            </p>
        </div>

    </footer>

    <script src="../js/script.js"></script>

</body>

</html>
